<div style="width: 30rem; padding: 2rem 3rem">
  <div class="d-flex justify-content-center mb-3">
    <h2>Encuesta</h2>
  </div>
  <form [formGroup]="encuestaForm" (ngSubmit)="onSubmit()">
    <div class="form-group" formGroupName="userData">
      <div class="d-flex">
        <div style="margin-right: 2rem;">
          <label for="nombre">
            Nombre
          </label>
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="form-control"
            required
          >
          <div style="height: 2rem;">
            <span
              *ngIf="!nombre?.valid && nombre?.touched"
              class="help-block text-danger"
            >
              Nombre requerido
            </span>
          </div>
        </div>
        <div>
          <label for="apellido">
            Apellido
          </label>
          <input
            type="text"
            id="apellido"
            formControlName="apellido"
            class="form-control"
            required
          >
          <div style="height: 2rem;">
            <span
              *ngIf="!apellido?.valid && apellido?.touched"
              class="help-block text-danger"
            >
              Apellido requerido
            </span>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div style="margin-right: 2rem;">
          <label for="edad">
            Edad
          </label>
          <input
            type="number"
            id="edad"
            formControlName="edad"
            class="form-control w-75"
            required
          >
          <div style="height: 2rem;">
            <span
              *ngIf="!edad?.valid && edad?.touched"
              class="help-block text-danger">
                Edad inválida
            </span>
          </div>
        </div>
        <div>
          <label for="tel">
            Número de teléfono
          </label>
          <input
            type="number"
            id="tel"
            formControlName="tel"
            class="form-control"
            required
          >
          <div style="height: 2rem;">
            <span
              *ngIf="!tel?.valid && tel?.touched"
              class="help-block text-danger">
                Teléfono inválido
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group" formGroupName="gameData">
      <div class="d-flex">
        <div style="margin-right: 2rem; width: 50%;">
          <div class="form-check" *ngFor="let juego of juegos">
              <input
                class="form-check-input"
                type="radio"
                formControlName="juego"
                [value]="juego"
              >
              <label class="form-check-label">
                {{ juego }}
              </label>
          </div>
        </div>
        <div class="form-check m-auto">
          <input
            type="checkbox"
            id="meGusta"
            formControlName="meGusta"
            class="form-check-input"
          >
          <label class="form-check-label" for="exampleCheck1">Me divertí</label>
        </div>
      </div>
      <div class="mt-4">
        <label for="comentario" class="form-label">Deja tu comentario:</label>
        <textarea
          class="form-control"
          id="comentario"
          rows="3"        
          formControlName="comentario"
        ></textarea>
        <div style="height: 2rem;">
          <span
            *ngIf="!comentario?.valid && comentario?.touched"
            class="help-block text-danger">
              Comentario requerido
          </span>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary"
        [ngClass]="{'disabled': !encuestaForm.valid}"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
