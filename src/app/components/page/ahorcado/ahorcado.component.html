<div class="d-flex flex-column justify-content-center align-items-center my-5">
    <h1>Juego del ahorcado</h1>

    <div class="d-flex m-5">
        <div
            style="
                padding: .5em;
                margin: .5em;
                border-bottom: 1px solid;
                height: 2.5em;
            "
            *ngFor="let caracter of this.arrayActual"
        >
            <span>
                {{caracter}}
            </span>
        </div>
    </div>
    <div>
        <p *ngIf="this.vidas > 0 && !this.win">
            Te quedan <span>{{this.vidas}}</span> vidas.
        </p>
        <p *ngIf="this.vidas === 0" class="text-danger">
            ¡AHORCADO!
        </p>
        <p *ngIf="this.win" class="text-success fw-bold">
            ¡GANASTE!
        </p>
    </div>
    <div class="row w-50 justify-content-center">
        <div
            class="col-1 m-1"
            *ngFor="let caracter of this.letras"
        >        
            <button *ngIf="caracter != ''" class="btn btn-primary" (click)="onTeclaClick(caracter)">
                {{caracter}}
            </button>
        </div>
    </div>

    <div class="m-4">
        <button *ngIf="this.win" class="btn btn-outline-primary" (click)="onReiniciarClick()">
            ¿Reiniciar?
        </button>
    </div>

</div>
