<!-- Corregir mal uso del Sizing de Bootstrap -->

<div class="container d-flex flex-column align-items-center" style="height: 70vh;">
    <div class="h-75 w-25 bg-warning bg-gradient border border-dark border-3 rounded d-flex justify-content-center align-items-center">
        <p class="text-dark fs-1">
            {{this.cartaActual}}
        </p>
    </div>
    <div class="h-25 w-25 d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-between align-items-center">
            <p class="fs-3">
                Puntaje: {{this.puntaje}}
            </p>
            <p class="text-danger" *ngIf="this.puntaje == 0 && !this.recienEmpieza">
                ¡Perdiste!
            </p>                
            <p class="text-success" *ngIf="this.puntaje > 0">
                {{this.halago}}
            </p>
        </div>
    </div>
    <div class="h-25 w-25 d-flex flex-column justify-content-around align-items-center">
        <p>
            La siguiente carta será...
        </p>
        <button class="btn-primary border rounded h-25 w-50" (click)="onMayorClick()">
            Mayor
        </button>
        <button class="btn-secondary border rounded h-25 w-50" (click)="onMenorClick()">
            Menor
        </button>
        <button class="btn-info border rounded h-25 w-50" (click)="sendScore()">
            Guardar score
        </button>
    </div>
</div>
