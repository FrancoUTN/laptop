<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Mayor o Menor</th>
                <th>Preguntados</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of estadisticas">
                <td>{{item.email}}</td>
                <td>{{item.mayorMenor}}</td>
                <td>{{item.preguntados}}</td>
            </tr>            
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="obtenerEstadisticas()">Obtener estad√≠sticas</button>
</div>
