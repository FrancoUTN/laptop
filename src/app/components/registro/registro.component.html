<section class="gradient-custom">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form #f="ngForm" (ngSubmit)="signUp(f.value)" novalidate>
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Ingresa tus datos</p>

                <div class="form-outline form-white mb-4">                  
                  <input name="email" ngModel required type="email" class="form-control form-control-lg">
                  <label class="form-label">Email</label>
                </div>

                <div class="form-outline form-white mb-4">                  
                  <input name="password" ngModel required type="password" class="form-control form-control-lg">
                  <label class="form-label">Contraseña</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>
              </form>
              <div style="height: 2rem; margin-top: 1rem;">
                <span
                  *ngIf="error"
                  class="help-block text-danger">
                    {{error}}
                </span>
              </div>
            </div>
            <div>
              <p class="mb-0">
                ¿Ya estás registrado?
              </p>
              <a href="login" class="text-white-50 fw-bold">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
