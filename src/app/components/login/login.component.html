<section class="gradient-custom">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 my-5">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="pb-5">
              <form #f="ngForm" (ngSubmit)="signIn(f.value)" novalidate>
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Por favor, ingrese su usuario y contraseña</p>

                <div class="form-outline form-white mb-4">                  
                  <input
                    name="email"
                    [ngModel]="atrEmail"
                    required
                    type="email"
                    class="form-control form-control-lg"
                  >
                  <label class="form-label">Email</label>
                </div>

                <div class="form-outline form-white mb-4">                  
                  <input
                    name="password"
                    [ngModel]="atrPassword"
                    required
                    type="password"
                    class="form-control form-control-lg"
                  >
                  <label class="form-label">Contraseña</label>
                </div>

                <div class="d-flex flex-column align-items-center">
                  <button type="button" class="btn btn-secondary mb-4" (click)="rellenar()">Acceso rápido</button>
                  <button type="button" class="btn btn-outline-secondary mb-5" (click)="rellenarAdmin()">Acceso admin.</button>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>            
              </form>
              <div style="height: 2rem; margin-top: 1rem;">
                <span
                  *ngIf="error"
                  class="help-block text-danger">
                    {{error}}
                </span>
              </div>
            </div>
            <div>
              <p class="mb-0">
                ¿No tienes una cuenta?
              </p>
                <a href="registro" class="text-white-50 fw-bold">Regístrate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
