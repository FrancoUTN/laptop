<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              
              <!-- <form #f="ngForm" (ngSubmit)="signIn(f.value)" novalidate> -->
              <form (ngSubmit)="signIn({email:atrEmail, password:atrPassword})" novalidate>

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Por favor, ingrese su usuario y contraseña</p>

                <div class="form-outline form-white mb-4">
                  
                  <!-- <input name="email" ngModel required type="email" class="form-control form-control-lg"> -->
                  <input name="email" [ngModel]="atrEmail" required type="email" class="form-control form-control-lg">
                  <label class="form-label">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  
                  <!-- <input name="password" ngModel required type="password" class="form-control form-control-lg"> -->
                  <input name="password" [ngModel]="atrPassword" required type="password" class="form-control form-control-lg">
                  <label class="form-label">Password</label>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="login">Forgot password?</a></p> -->
                <p class="small mb-5 pb-lg-2"><button type="button" class="btn btn-secondary" (click)="rellenar()">Acceso rápido</button></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
            
              </form>
              


              <!-- <p [(ngModel)]="atrPassword">

              </p> -->




              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="registro" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
